<p> 解决某些mac下某些软件安装提示app损坏等情况</p>
</blockquote>
<ul>
<li>方法一 终端执行如下命令,配置允许任何来源的app安装</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs shell">sudo spctl --master-disable<br></code></pre></td></tr></table></figure>
<ul>
<li>方法二 终端执行如下命令</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs shell">sudo xattr -r -d com.apple.quarantine /Applications/[target].app<br></code></pre></td></tr></table></figure></div></div><div id="disqus_thread"></div></div><script>var disqus_shortname = 'mirsery';
