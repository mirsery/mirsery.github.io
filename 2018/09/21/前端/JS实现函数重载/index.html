<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-keyword">var</span> ninja=&#123;&#125;;<br>addMethod(ninja,<span class="hljs-string">&#x27;whatever&#x27;</span>,<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params"></span>)</span>&#123;<span class="hljs-comment">/**do something interesting**/</span>&#125;);<br>addMethod(ninja,<span class="hljs-string">&#x27;whatever&#x27;</span>,<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">a</span>)</span>&#123;<span class="hljs-comment">/**do something interesting**/</span>&#125;);<br>addMethod(ninja,<span class="hljs-string">&#x27;whatever&#x27;</span>,<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">a,b</span>)</span>&#123;<span class="hljs-comment">/**do something interesting**/</span>&#125;);<br></code></pre></td></tr></table></figure>

<p>我们需要实现addMethod()函数</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">addMethod</span>(<span class="hljs-params">object,name,fn</span>)</span>&#123;<br>    <span class="hljs-keyword">var</span> old = object[name];<br>    object[name] = <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params"></span>)</span>&#123;<br>        <span class="hljs-keyword">if</span>(fn.length == <span class="hljs-built_in">arguments</span>.length)&#123;<br>            <span class="hljs-keyword">return</span> fn.apply(<span class="hljs-built_in">this</span>,<span class="hljs-built_in">arguments</span>)<br>        &#125;<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(<span class="hljs-keyword">typeof</span> old == <span class="hljs-string">&#x27;function&#x27;</span>)&#123;<br>            <span class="hljs-keyword">return</span> old.apply(<span class="hljs-built_in">this</span>,<span class="hljs-built_in">arguments</span>);<br>        &#125;<br>    &#125;;<br>&#125;<br></code></pre></td></tr></table></figure></div></div><div id="disqus_thread"></div></div><script>var disqus_shortname = 'mirsery';
