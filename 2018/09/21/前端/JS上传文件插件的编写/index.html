</head><body><header class="feature-header"><nav class="component-nav"><ul><div class="logo-container"><a href="/"><h2 class="title">mirsery</h2></a></div><a class="li component-nav-item" href="/" target="_self"><p>HOME</p></a><a class="li component-nav-item" href="/archives" target="_self"><p>ARCHIVES</p></a><a class="li component-nav-item" href="/categories" target="_self"><p>CATEGORIES</p></a><a class="li component-nav-item" href="/tags" target="_self"><p>TAGS</p></a><ul class="shortcut-icons"><a href="https://github.com/mirsery" target="_blank"><img class="icon" src="/images/github.svg"></a><a href="/atom.xml" target="_blank"><img class="icon" src="/images/rss.svg"></a><a href="https://www.zhihu.com/people/mirsery" target="_blank"><img class="icon" src="/images/zhihu.svg"></a></ul></ul></nav></header><main class="container"><div id="post-container"><div class="post article post-block"><h1 class="post-title">js上传文件插件</h1><div class="post-info">2018年9月21日</div><div class="post-content"><p>最近由于项目的需要自己写了一个简易的单文件上传插件，并整合了volidate插件可以对数据进行过滤。<br>首先贴出html的源码部分(基于bootstrap3 ui):<br>##页面html代码</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><code class="hljs html:n">&lt;div class=&quot;box box-primary&quot;&gt;<br>          &lt;div class=&quot;box-header with-border&quot;&gt;<br>            &lt;h3 class=&quot;box-title&quot;&gt;文档上传 Demo&lt;/h3&gt;<br>          &lt;/div&gt;<br>            &lt;div class=&quot;box-body&quot;&gt;<br>          &lt;form id=&quot;form&quot; enctype=&quot;multipart/form-data&quot; method=&quot;post&quot;&gt;<br>              &lt;div class=&quot;row&quot;&gt;<br>              &lt;div class=&quot;col-md-12&quot;&gt;<br>                &lt;div class=&quot;form-group&quot;&gt;<br>                &lt;input type=&quot;text&quot; class=&quot;form-control&quot; name=&quot;example&quot; placeholder=&quot;请输入文字&quot; style=&quot;background-color: transparent;&quot;&gt;<br>              &lt;/div&gt;<br>              &lt;label&gt;文件1上传&lt;/label&gt;<br>              &lt;div class=&quot;form-group&quot;&gt;<br>              &lt;div class=&quot;input-group&quot;&gt;<br>                &lt;input type=&quot;text&quot; class=&quot;form-control&quot; placeholder=&quot;上传文档1&quot; name=&quot;file1-volidate&quot; style=&quot;background-color: transparent;&quot; readOnly=&quot;readOnly&quot;&gt;<br>                &lt;input type=&quot;file&quot; name=&quot;file1&quot; class=&quot;hide file-upload&quot;&gt;<br>                &lt;span class=&quot;input-group-btn&quot;&gt;<br>                  &lt;button type=&quot;button&quot; class=&quot;btn btn-primary file-upload-button&quot;&gt;文件1上传&lt;/button&gt;<br>                &lt;/span&gt;<br>              &lt;/div&gt;<br>            &lt;/div&gt;<br>              &lt;label&gt;文件2上传&lt;/label&gt;<br>              &lt;div class=&quot;form-group&quot;&gt;<br>              &lt;div class=&quot;input-group&quot;&gt;<br>                &lt;input type=&quot;text&quot; class=&quot;form-control&quot; placeholder=&quot;上传文档2&quot; name=&quot;file2-volidate&quot; style=&quot;background-color: transparent;&quot; readOnly=&quot;readOnly&quot;&gt;<br>                &lt;input type=&quot;file&quot; name=&quot;file2&quot; class=&quot;hide file-upload&quot;&gt;<br>                &lt;span class=&quot;input-group-btn&quot;&gt;<br>                  &lt;button type=&quot;button&quot; class=&quot;btn btn-primary file-upload-button&quot;&gt;文件1上传&lt;/button&gt;<br>                &lt;/span&gt;<br>              &lt;/div&gt;<br>            &lt;/div&gt;<br>            &lt;div class=&quot;box-footer&quot;&gt;<br>              &lt;button type=&quot;submit&quot; class=&quot;btn btn-primary&quot;&gt;提交&lt;/button&gt;<br>            &lt;/div&gt;<br>            &lt;/div&gt;<br>            &lt;/div&gt;<br>          &lt;/form&gt;<br>      &lt;/div&gt;<br>    &lt;/div&gt;<br></code></pre></td></tr></table></figure>
<p>##js源码<br>接下来是js源码部分:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><code class="hljs javaScript:n"> filesUpload.init($(&quot;#form&quot;));//传入需要验证的dom,在此之前引入filesUpload.js文件<br>  $(&#x27;#form&#x27;).formValidation(&#123;<br>      framework: &#x27;bootstrap&#x27;,<br>      message: &#x27;信息不能为空&#x27;,<br>      icon: &#123;<br>          // valid: &#x27;glyphicon glyphicon-ok&#x27;,<br>          // invalid: &#x27;glyphicon glyphicon-remove&#x27;,<br>          // validating: &#x27;glyphicon glyphicon-refresh&#x27;<br>      &#125;,<br>      fields: &#123;<br>          example: &#123;<br>              validators: &#123;<br>                  notEmpty: &#123;<br>                      message: &#x27;文字不能为空&#x27;<br>                  &#125;<br>              &#125;<br>          &#125;,<br>          &#x27;file1-volidate&#x27;: &#123;<br>              validators: &#123;<br>                callback: &#123;<br>                  message: &#x27;文件不能为空&#x27;,<br>                  callback: function (value, validator, $field) &#123;<br>                     return value != &quot;&quot;;<br>                  &#125;<br>                &#125;<br>              &#125;<br>          &#125;,<br>          &quot;file2-volidate&quot;: &#123;<br>            validators: &#123;<br>              callback: &#123;<br>                message: &#x27;文件不能为空&#x27;,<br>                callback: function (value, validator, $field) &#123;<br>                  return value != &quot;&quot;;<br>                &#125;<br>              &#125;<br>            &#125;<br>          &#125;,<br>      &#125;<br>  &#125;);<br>//ajaxForm是jQueryFormAjax插件的方法需要引入[jquery.form.min.js](https://cdn.jsdelivr.net/jquery.form/4.0.1/jquery.form.min.js)<br>  $(&#x27;#form&#x27;).ajaxForm(&#123;<br>    url:&#x27;upload&#x27;,<br>    dataType:&#x27;json&#x27;,<br>    success:function (data) &#123;<br>      console.log(data);<br>    &#125;<br>  &#125;);<br></code></pre></td></tr></table></figure>
<p>filesUpload.js文件源码<br>##插件代码部分</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><code class="hljs javaScript:n">var filesUpload = &#123;<br>  init:function(volidate)&#123;<br>    if(volidate==&quot;&quot;)&#123;<br>      $.each($(&#x27;.file-upload&#x27;), function(index, value) &#123;<br>          filesUpload.loadBind(value);<br>      &#125;);<br>    &#125;else&#123;<br>      $.each($(&#x27;.file-upload&#x27;), function(index, value) &#123;<br>          filesUpload.loadBind(value,volidate);<br>      &#125;);<br>    &#125;<br>  &#125;,<br>  loadBind:function (obj,volidate) &#123;<br>    let text = $($(obj).parent().children(&#x27;input[type=&quot;text&quot;]&#x27;)[0]);<br><br>    text.click(function()&#123;<br>        $(obj).trigger(&#x27;click&#x27;);<br>    &#125;);<br><br>    //绑定上传按钮<br>    let button = $($(obj).parent().children().find(&#x27;.file-upload-button&#x27;)[0]);<br>    button.click(function()&#123;<br>      $(obj).trigger(&#x27;click&#x27;);<br>    &#125;);<br>    if(volidate==&quot;&quot;)&#123;<br>      $(obj).on(&#x27;change&#x27;,function()&#123;<br>          //绑定上传样式<br>          let pos =$(this).val().lastIndexOf(&quot;\\&quot;);<br>          let fileName = $(this).val().substring(pos+1);<br>          text.val(fileName);<br>          text.trigger(&#x27;click&#x27;);<br>      &#125;);<br>    &#125;else&#123;<br>      $(obj).on(&#x27;change&#x27;,function()&#123;<br>          //绑定上传样式<br>          let pos =$(this).val().lastIndexOf(&quot;\\&quot;);<br>          let fileName = $(this).val().substring(pos+1);<br>          text.val(fileName);<br>          text.trigger(&#x27;click&#x27;);<br>          $(volidate).data(&#x27;formValidation&#x27;).resetForm();<br>          $(volidate).formValidation(&#x27;validate&#x27;);<br>      &#125;);<br>    &#125;<br>  &#125;<br>&#125;;<br></code></pre></td></tr></table></figure></div></div><div id="disqus_thread"></div></div><script>var disqus_shortname = 'mirsery';
