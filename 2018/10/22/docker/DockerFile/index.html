<p>直接使用 sh -c 执行多条语句使用<code>&amp;&amp;</code>相连接</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash">CMD nohup sh -c <span class="hljs-string">&#x27;npm start &amp;&amp; node ./server/server.js&#x27;</span><br></code></pre></td></tr></table></figure>

<p>ENTRYPOINT可以直接执行脚本命令</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash">ENTRYPOINT [<span class="hljs-string">&quot;./entrypoint.sh&quot;</span>]<br></code></pre></td></tr></table></figure></div></div><div id="disqus_thread"></div></div><script>var disqus_shortname = 'mirsery';
