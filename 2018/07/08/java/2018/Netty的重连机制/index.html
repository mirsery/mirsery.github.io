<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-function"><span class="hljs-keyword">public</span> Bootstrap <span class="hljs-title">createBootStrap</span><span class="hljs-params">(<span class="hljs-keyword">final</span> Bootstrap bootstrap, <span class="hljs-keyword">final</span> EventLoopGroup eventLoop)</span> </span>&#123;<br>       <span class="hljs-keyword">if</span>(bootstrap != <span class="hljs-keyword">null</span>)&#123;<br>           bootstrap.group(eventLoop).channel(NioSocketChannel.class).handler(janusChannelInitializer);<br><br><br>           <span class="hljs-keyword">final</span> ChannelFuture future = bootstrap.connect(<span class="hljs-keyword">new</span> InetSocketAddress(configuration.getServerIP(), configuration.getPort()));<br><br>           future.addListener(<span class="hljs-keyword">new</span> ChannelFutureListener() &#123;<br>               <span class="hljs-meta">@Override</span><br>               <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">operationComplete</span><span class="hljs-params">(ChannelFuture channelFuture)</span> <span class="hljs-keyword">throws</span> Exception </span>&#123;<br>                   <span class="hljs-keyword">if</span> (future.isSuccess()) &#123;<br>                       log.info(<span class="hljs-string">&quot;janusClient connect to server &quot;</span>+ configuration.getServerIP()+<span class="hljs-string">&quot; at port: &#123;&#125;&quot;</span>, configuration.getPort());<br>                   &#125; <span class="hljs-keyword">else</span> &#123;<br>                       log.error(<span class="hljs-string">&quot;janusClient can&#x27;t connect to server &quot;</span>+configuration.getServerIP()+<span class="hljs-string">&quot; at port: &#123;&#125;!&quot;</span>, configuration.getPort());<br>                       eventLoop.schedule(<span class="hljs-keyword">new</span> Runnable() &#123;<br>                           <span class="hljs-meta">@Override</span><br>                           <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">run</span><span class="hljs-params">()</span> </span>&#123;<br>                               createBootStrap(<span class="hljs-keyword">new</span> Bootstrap(),eventLoop);<br>                               log.info(<span class="hljs-string">&quot;reconnect jsonClient.....&quot;</span>);<br>                           &#125;<br>                       &#125;,<span class="hljs-number">30L</span>, TimeUnit.SECONDS);<br>                   &#125;<br>               &#125;<br>           &#125;);<br>           future.syncUninterruptibly();<br>       &#125;<br>       <span class="hljs-keyword">return</span> bootstrap;<br>   &#125;<br></code></pre></td></tr></table></figure>
