<p>##1、获取镜像</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># docker pull</span><br></code></pre></td></tr></table></figure>
<p>##2、镜像推送</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># docker [url] login</span><br><span class="hljs-comment"># docker push repository/image:latest</span><br></code></pre></td></tr></table></figure>
<p>##3、容器创建与运行</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># docker create -ti &lt;image_name&gt;</span><br><span class="hljs-comment"># docker start &lt;image_name&gt; /bin/bash</span><br> --------------------------------<br><span class="hljs-comment"># docker run -ti &lt;image_name&gt; /bin/bash</span><br>/**其中-t是指分配一个伪终端并绑定到容器的标准输出上，-i让容器的标准输入保持打开状态*/<br></code></pre></td></tr></table></figure>
<p>##4、查看容器的运行</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># sudo docker ps </span><br><span class="hljs-comment"># sudo docker ps -a</span><br><span class="hljs-comment"># sudo docker ps -a -q</span><br></code></pre></td></tr></table></figure>
<p>##5、查看镜像</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># docker imagas</span><br></code></pre></td></tr></table></figure>
<p>##6、获取容器的输入信息</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># docker logs &lt;container_name&gt;</span><br></code></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># docker logs -f &lt;container_name&gt;</span><br></code></pre></td></tr></table></figure>
<p>##7、终止容器</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># docker stop &lt;container_name&gt;</span><br><span class="hljs-comment"># docker kill</span><br></code></pre></td></tr></table></figure>
<p>##8、进入容器</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># docker exec -ti &lt;container_name&gt; /bin/bash</span><br></code></pre></td></tr></table></figure>
<p>##9、将容器提交成镜像</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># docker commit &lt;containerId&gt; &lt;name&gt;</span><br></code></pre></td></tr></table></figure>
<p>##10、宿主向容器内拷贝东西</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash">docker copy &lt;<span class="hljs-built_in">source</span>&gt;/file &lt;containerId&gt;:&lt;dest&gt;/file<br></code></pre></td></tr></table></figure></div></div><div id="disqus_thread"></div></div><script>var disqus_shortname = 'mirsery';
