<p>##语法</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plaintext">array.forEach(callback[,thisObject]);<br></code></pre></td></tr></table></figure>
<p>###下面是参数的详细信息：<br>        1. callback : 函数测试数组的每个元素。<br>        2. thisObject : 对象作为该执行回调时使用。<br>###返回值:<br>    返回创建数组<br>###例子</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">var</span> array = [ ];<br>array.push(<span class="hljs-number">1</span>);<br>array.forEach(<span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">e</span>)</span>&#123;<br>    <span class="hljs-built_in">console</span>.log(e);<br>&#125;);<br></code></pre></td></tr></table></figure></div></div><div id="disqus_thread"></div></div><script>var disqus_shortname = 'mirsery';
